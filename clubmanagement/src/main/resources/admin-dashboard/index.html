<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - NSBM</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-logo">
            NSBM Admin
        </div>
        <ul class="sidebar-menu">
            <li data-page="users.html">User</li>
            <li data-page="clubs.html">Club</li>
            <li data-page="events.html">Event</li>
            <li data-page="announcements.html">Announcement</li>
            <li data-page="meetings.html">Meeting</li>
        </ul>
    </aside>

    <!-- Main content -->
    <main class="main-content">
        <header class="topbar">
            <h1>Admin Dashboard</h1>
            <div class="topbar-buttons">
                <button class="btn green" onclick="goToWebsite()">Go to Website</button>
                <button class="btn red" onclick="logout()">Logout</button>
            </div>
        </header>

        <section class="dashboard-cards">
            <div class="card">
                <h2>Welcome, Admin!</h2>
                <p>Manage NSBM Clubs, Users, Events, Announcements, and Meetings here.</p>
            </div>
            <div class="card">
                <h2>Quick Stats</h2>
                <p>Total Users: 120</p>
                <p>Total Clubs: 12</p>
                <p>Total Events: 25</p>
            </div>
        </section>

        <section id="content-area">
            <h2>Select a module from the left menu to view content.</h2>
        </section>
    </main>
</body>
</html>
