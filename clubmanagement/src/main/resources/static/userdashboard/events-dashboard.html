<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* ================= GLOBAL ================= */
        body {
            font-family: 'Roboto', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #eef1f5;
            margin: 0;
            padding: 24px;
            color: #1f2933;
        }

        h1 {
            text-align: center;
            margin-bottom: 32px;
            font-size: 22px;
            font-weight: 500;
            color: #111827;
        }

        /* ================= DASHBOARD LAYOUT ================= */
        .dashboard-container {
            display: flex;
            gap: 24px;
            max-width: 1280px;
            margin: 0 auto;
            align-items: stretch;
        }

        /* ================= CARD BASE ================= */
        #eventFormSection,
        #eventsListSection {
            background-color: #ffffff;
            border-radius: 6px;
            border: 1px solid #dcdfe4;
        }

        /* ================= FORM PANEL ================= */
        #eventFormSection {
            flex: 1;
            padding: 24px 22px;
        }

        #eventFormSection h2 {
            text-align: left;
            margin-bottom: 18px;
            font-size: 16px;
            font-weight: 600;
            color: #111827;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 10px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 6px;
            color: #374151;
        }

        input,
        textarea {
            width: 100%;
            padding: 9px 10px;
            border-radius: 4px;
            border: 1px solid #cfd4dc;
            margin-bottom: 14px;
            font-size: 13px;
            color: #111827;
            background-color: #ffffff;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.3);
        }

        /* ================= FORM BUTTONS ================= */
        button {
            padding: 8px 14px;
            font-size: 13px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }

        #saveEventBtn {
            background-color: #2563eb;
            color: #ffffff;
        }

        #saveEventBtn:hover {
            background-color: #1e4fd8;
        }

        #cancelEditBtn {
            background-color: #e5e7eb;
            color: #111827;
            margin-left: 6px;
        }

        #cancelEditBtn:hover {
            background-color: #d1d5db;
        }

        /* ================= TABLE PANEL ================= */
        #eventsListSection {
            flex: 2;
            padding: 20px 22px;
            overflow-x: auto; /* prevents screen overflow */
        }

        #eventsListSection h2 {
            text-align: left;
            margin-bottom: 16px;
            font-size: 16px;
            font-weight: 600;
            color: #111827;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        /* ================= TABLE HEADER ================= */
        th {
            background-color: #f9fafb;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: #374151;
            padding: 10px;
            border-bottom: 1px solid #e5e7eb;
        }

        /* ================= TABLE CELLS ================= */
        td {
            font-size: 13px;
            padding: 10px;
            border-bottom: 1px solid #eef0f3;
            color: #111827;

            /* TEXT WRAP FIX */
            white-space: normal;
            word-break: break-word;
            max-width: 280px;
        }

        tr:hover {
            background-color: #f9fafb;
        }

        /* ================= ACTION BUTTONS ================= */
        td:last-child {
            white-space: nowrap; /* keep buttons in one line */
        }

        td button {
            padding: 6px 10px;
            font-size: 12px;
            border-radius: 4px;
            margin-right: 6px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        td button:first-child {
            background-color: #0f766e;
            color: #ffffff;
        }

        td button:first-child:hover {
            background-color: #115e59;
        }

        td button:last-child {
            background-color: #dc2626;
            color: #ffffff;
        }

        td button:last-child:hover {
            background-color: #b91c1c;
        }

        /* ================= RESPONSIVE ================= */
        @media (max-width: 992px) {
            .dashboard-container {
                flex-direction: column;
            }

            td {
                max-width: 100%;
            }
        }
    </style>




</head>
<body>

<h1>Events Dashboard</h1>

<section id="eventsListSection">
    <h2>All Active Events</h2>
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Date</th>
            <th>Time</th>
            <th>Location</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="eventsTableBody">
        <tr><td colspan="6">Loading...</td></tr>
        </tbody>
    </table>
</section>

<section id="eventFormSection">
    <h2 id="formTitle">Create New Event</h2>

    <!-- Hidden club ID -->
    <input type="hidden" id="clubId">

    <label>Title</label>
    <input type="text" id="eventTitle" placeholder="Event Title">

    <label>Description</label>
    <textarea id="eventDescription" placeholder="Event Description"></textarea>

    <label>Date</label>
    <input type="date" id="eventDate">

    <label>Time</label>
    <input type="time" id="eventTime">

    <label>Location</label>
    <input type="text" id="eventLocation" placeholder="Event Location">

    <button id="saveEventBtn">Save Event</button>
    <button id="cancelEditBtn" style="display:none;">Cancel</button>
</section>



<script>
    let editingEventId = null;

    const loggedUser = JSON.parse(localStorage.getItem("loggedUser"));
    const userId = loggedUser.userId;
    const urlParams = new URLSearchParams(window.location.search);
    const clubId = urlParams.get('id');
    document.getElementById('clubId').value = clubId;

    function loadEvents() {
        fetch(`http://localhost:8080/api/events/club/${clubId}`)
            .then(res => res.json())
            .then(events => {
                const tbody = document.getElementById('eventsTableBody');
                if (!events || events.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6">No events</td></tr>';
                    return;
                }
                tbody.innerHTML = '';
                events.forEach(e => {
                    tbody.innerHTML += `<tr>
                        <td>${e.eventTitle}</td>
                        <td>${e.eventDescription}</td>
                        <td>${e.eventDate}</td>
                        <td>${e.eventTime}</td>
                        <td>${e.eventLocation}</td>
                        <td>
                            <button onclick="editEvent(${e.eventId})">Edit</button>
                            <button onclick="deleteEvent(${e.eventId})">Delete</button>
                        </td>
                    </tr>`;
                });
            });
    }

    document.getElementById('saveEventBtn').addEventListener('click', () => {
        const eventData = {
            eventTitle: document.getElementById('eventTitle').value,
            eventDescription: document.getElementById('eventDescription').value,
            eventDate: document.getElementById('eventDate').value,
            eventTime: document.getElementById('eventTime').value,
            eventLocation: document.getElementById('eventLocation').value
        };

        if (!eventData.eventTitle || !eventData.eventDate || !eventData.eventTime) {
            alert("Title, Date, and Time are required.");
            return;
        }

        if (editingEventId) {
            fetch(`http://localhost:8080/api/events/${editingEventId}?userId=${userId}`, {
                method: 'PUT',
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(eventData)
            }).then(() => { resetForm(); loadEvents(); });
        } else {
            fetch(`http://localhost:8080/api/events/club/${clubId}?userId=${userId}`, {
                method: 'POST',
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(eventData)
            }).then(() => { resetForm(); loadEvents(); });
        }
    });

    function deleteEvent(id) {
        fetch(`http://localhost:8080/api/events/${id}?userId=${userId}&clubId=${clubId}`, { method: 'DELETE' })
            .then(() => loadEvents());
    }

    function editEvent(id) {
        editingEventId = id;
        const row = Array.from(document.querySelectorAll('#eventsTableBody tr'))
            .find(r => r.querySelector('button').getAttribute('onclick').includes(id));
        document.getElementById('eventTitle').value = row.cells[0].innerText;
        document.getElementById('eventDescription').value = row.cells[1].innerText;
        document.getElementById('eventDate').value = row.cells[2].innerText;
        document.getElementById('eventTime').value = row.cells[3].innerText;
        document.getElementById('eventLocation').value = row.cells[4].innerText;
        document.getElementById('formTitle').innerText = "Edit Event";
        document.getElementById('cancelEditBtn').style.display = 'inline-block';
    }

    document.getElementById('cancelEditBtn').addEventListener('click', resetForm);

    function resetForm() {
        editingEventId = null;
        document.getElementById('formTitle').innerText = "Create New Event";
        document.getElementById('eventTitle').value = '';
        document.getElementById('eventDescription').value = '';
        document.getElementById('eventDate').value = '';
        document.getElementById('eventTime').value = '';
        document.getElementById('eventLocation').value = '';
        document.getElementById('cancelEditBtn').style.display = 'none';
    }

    loadEvents();
</script>

</body>
</html>
