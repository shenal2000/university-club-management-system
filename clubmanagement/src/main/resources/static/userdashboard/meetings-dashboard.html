<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meetings Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', system-ui, sans-serif;
            background-color: #eef1f5;
            margin: 0;
            padding: 24px;
            color: #1f2933;
        }

        h1 {
            text-align: center;
            margin-bottom: 32px;
            font-size: 22px;
            font-weight: 500;
        }

        .dashboard-container {
            display: flex;
            gap: 24px;
            max-width: 1200px;
            margin: auto;
        }

        section {
            background: #ffffff;
            border: 1px solid #dcdfe4;
            border-radius: 6px;
            padding: 20px;
        }

        #meetingsListSection {
            flex: 2;
            overflow-x: auto;
        }

        #meetingFormSection {
            flex: 1;
        }

        h2 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 8px;
        }

        label {
            display: block;
            font-size: 13px;
            margin-bottom: 6px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 14px;
            border-radius: 4px;
            border: 1px solid #cfd4dc;
        }

        button {
            padding: 8px 14px;
            font-size: 13px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }

        #saveMeetingBtn {
            background: #2563eb;
            color: #fff;
        }

        #cancelEditBtn {
            background: #e5e7eb;
            margin-left: 6px;
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f9fafb;
            font-size: 12px;
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #e5e7eb;
        }

        td {
            padding: 10px;
            font-size: 13px;
            border-bottom: 1px solid #eef0f3;
        }

        td:last-child {
            white-space: nowrap;
        }

        td button {
            font-size: 12px;
            padding: 6px 10px;
            margin-right: 6px;
            border-radius: 4px;
        }

        .edit-btn {
            background: #0f766e;
            color: #fff;
        }

        .delete-btn {
            background: #dc2626;
            color: #fff;
        }

        @media (max-width: 900px) {
            .dashboard-container {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

<h1>Meetings Dashboard</h1>

<div class="dashboard-container">

    <!-- MEETINGS TABLE -->
    <section id="meetingsListSection">
        <h2>All Meetings</h2>
        <table>
            <thead>
            <tr>
                <th>Meeting</th>
                <th>Date</th>
                <th>Time</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="meetingsTableBody">
            <tr><td colspan="4">Loading...</td></tr>
            </tbody>
        </table>
    </section>

    <!-- MEETING FORM -->
    <section id="meetingFormSection">
        <h2 id="formTitle">Create New Meeting</h2>

        <label>Meeting</label>
        <input type="text" id="meetingTitle">

        <label>Date</label>
        <input type="date" id="meetingDate">

        <label>Time</label>
        <input type="time" id="meetingTime">

        <button id="saveMeetingBtn">Save Meeting</button>
        <button id="cancelEditBtn">Cancel</button>
    </section>

</div>

<script>
    let editingMeetingId = null;

    const urlParams = new URLSearchParams(window.location.search);
    const clubId = urlParams.get("id");

    function loadMeetings() {
        fetch(`http://localhost:8080/api/meeting/club/${clubId}`)
            .then(res => res.json())
            .then(data => {
                const tbody = document.getElementById("meetingsTableBody");
                tbody.innerHTML = "";

                if (!data || data.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="4">No meetings</td></tr>`;
                    return;
                }

                data.forEach(m => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${m.meetingTitle}</td>
                            <td>${m.meetingDate}</td>
                            <td>${m.meetingTime}</td>
                            <td>
                                <button class="edit-btn" onclick="editMeeting(${m.meetingId})">Edit</button>
                                <button class="delete-btn" onclick="deleteMeeting(${m.meetingId})">Delete</button>
                            </td>
                        </tr>`;
                });
            });
    }

    document.getElementById("saveMeetingBtn").addEventListener("click", () => {
        const meetingData = {
            meetingTitle: meetingTitle.value,
            meetingDate: meetingDate.value,
            meetingTime: meetingTime.value
        };

        if (!meetingData.meetingTitle || !meetingData.meetingDate || !meetingData.meetingTime) {
            alert("All fields are required");
            return;
        }

        if (editingMeetingId) {
            fetch(`http://localhost:8080/api/meeting/${editingMeetingId}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(meetingData)
            }).then(() => {
                resetForm();
                loadMeetings();
            });
        } else {
            fetch(`http://localhost:8080/api/meeting/club/${clubId}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(meetingData)
            }).then(() => {
                resetForm();
                loadMeetings();
            });
        }
    });

    function editMeeting(id) {
        editingMeetingId = id;
        const row = [...document.querySelectorAll("#meetingsTableBody tr")]
            .find(r => r.innerHTML.includes(`editMeeting(${id})`));

        meetingTitle.value = row.cells[0].innerText;
        meetingDate.value = row.cells[1].innerText;
        meetingTime.value = row.cells[2].innerText;

        document.getElementById("formTitle").innerText = "Edit Meeting";
        document.getElementById("cancelEditBtn").style.display = "inline-block";
    }

    function deleteMeeting(id) {
        fetch(`http://localhost:8080/api/meeting/${id}`, { method: "DELETE" })
            .then(() => loadMeetings());
    }

    document.getElementById("cancelEditBtn").addEventListener("click", resetForm);

    function resetForm() {
        editingMeetingId = null;
        meetingTitle.value = "";
        meetingDate.value = "";
        meetingTime.value = "";
        document.getElementById("formTitle").innerText = "Create New Meeting";
        document.getElementById("cancelEditBtn").style.display = "none";
    }

    loadMeetings();
</script>

</body>
</html>
